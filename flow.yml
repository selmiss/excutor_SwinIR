jtype: Flow
jcloud:
  version: 3.14.1
  monitor:
    traces:
      enable: false # avoid issue on jcloud side
with:
  monitoring: true
  name: swinIR-gpu-flow
  prefetch: 5
gateway:
  port:
    - 51000
    - 52000
  protocol:
    - grpc
    - http
executors:
  - name: SwinIR
    uses:
       jinaai+docker://zihao/184x2sr8
#      jtype: SRExecutor
#      py_modules:
#        - ./__init__.py
    uses_with:
      model_name: real_sr::003_realSR_BSRGAN_DFO_s64w8_SwinIR-M_x4_GAN
      minibatch_size: 16
      device: cpu
    env:
      #JINA_LOG_LEVEL: DEBUG
      timeout_ready: 3600000
